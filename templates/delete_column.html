{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2><i class="fas fa-trash-alt"></i> Delete Column from {{ item_name }}</h2>
    </div>
    {% if not custom_fields: %}
    <div class="alert alert-warning">
        <i class="fas fa-exclamation-triangle"></i>
        <div>
            <h3>No Custom Fields </h3>
            <p>There are no custom fields in this table</p>
        </div>
    </div>
    {% else %}
    
    <form method="POST" class="item-form">
        <div class="form-group">
            <label for="column_name">Select Column to Delete:</label>
            <select id="column_name" name="column_name" required>
                {% for field_name, field_type in custom_fields.items() %}
                    <option value="{{ field_name }}">
                        {{ field_name }} ({{ field_type }})
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary danger">Delete Column</button>
            <a href="{{ url_for('item_form', item_id=item_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
