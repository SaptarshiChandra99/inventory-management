{% extends "base.html" %}

{% block content %}
    <h2>Delete Column from {{ item_name }}</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="column_name">Select Column to Delete:</label>
            <select id="column_name" name="column_name" required>
                {% for field_name, field_type in custom_fields.items() %}
                    <option value="{{ field_name }}">
                        {{ field_name }} ({{ field_type }})
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn danger">Delete Column</button>
            <a href="{{ url_for('item_form', item_id=item_id) }}" class="btn">Cancel</a>
        </div>
    </form>
    
    <style>
        .danger {
            background-color: #ff4444;
            color: white;
        }
        .danger:hover {
            background-color: #cc0000;
        }
    </style>
{% endblock %}
