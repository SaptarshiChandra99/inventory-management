{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-plus-circle"></i> Add New Item</h2>
            <a href="{{ url_for('index') }}" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <p>ID, Purchased, Used, Date, Shift, Current Inventory, and Notes are generated automatically.</p>
        </div>

        <form method="POST" class="item-form">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="item_type">Item Type</label>
                    <select id="item_type" name="item_type" required>
                        <option value="spare_parts">Spare Parts</option>
                        <option value="raw_materials">Raw Materials</option>
                        <option value="inventory">Inventory</option>
                    </select>
                </div>
               <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="add_no_roll" name="add_no_roll" value="yes">
                        <span>Add no of roll columns</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="item_unit">Item Unit</label>
                    <select id="item_unit" name="item_unit" required>
                        <option value="kg">Kilogram</option>
                        <option value="no">Number</option>
                        <option value="gram">Grams</option>
                        <option value="ton">Tons</option>
                        <option value="litres">Liters</option>
                        <option value="ml">Milliliters</option>
                        <option value="roll">Rolls</option>
                        <option value="meters">Meters</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="minimum_inventory">Minimum Inventory Level</label>
                    <input type="number" id="minimum_inventory" name="minimum_inventory" min="0" value="0" step="0.001" required>
                </div>

                <div class="form-group">
                    <label for="current_inventory">Current Inventory Level</label>
                    <input type="number" id="current_inventory" name="current_inventory" min="0" value="0" step="0.001" required>
                </div>

                <div class="form-group coils-field" style="display: none;" >
                    <label for="current_no_coils">Current No of coils</label>
                    <input type="number" id="current_no_coils" name="current_no_coils" min="0" value="0" step="1" required>
                </div>
            </div>


            
            <div class="form-section">
                <h3><i class="fas fa-cogs"></i> Custom Fields</h3>
                <div id="custom-fields-container">
                    <div class="custom-field">
                        <input type="text" name="custom_field_name_0" placeholder="Field Name">
                        <select name="custom_field_type_0">
                            <option value="text">Text</option>
                            <option value="number">Number</option>
                            <option value="date">Date</option>
                        </select>
                    </div>
                </div>
                
                <button type="button" id="add-custom-field" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Add Another Field
                </button>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Item
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
