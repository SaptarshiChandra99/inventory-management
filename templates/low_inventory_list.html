{% extends "base.html" %}

{% block content  %}

<h1>Inventory Management System</h1>
    <div class="inventory status" style="background-color: rgb(243, 99, 99);">
        <h4>No of low inventory items: <b>{{no_of_low_inv_item[0]}}</b></h4>
    </div>

    <h2>Inventory Items</h2>
    <table class="item-table">
        <tr>
            <td> ITEM LIST  </td>  
            <td>ACTION</td>
        </tr>
        {% for item in items %}
            <tr  class="item-row">
               <td> <a href="{{ url_for('item_form', item_id=item[0]) }}">{{ item[1] }}</a>  </td>  
               <td>
                    <form method="POST" action="{{ url_for('delete_item', item_id=item[0]) }}" 
                              onsubmit="return confirm('Are you sure you want to delete this entry?');">
                            <button type="submit" class="delete-btn">Ã—</button>
                    </form>

               </td>
            </tr>
        {% endfor %}
        </table>    


{% endblock %}
